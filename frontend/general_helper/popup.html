<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
            /* Increased width for better layout */
            background-color: #f9f9f9;
            /* Light background for contrast */
            color: #333;
            /* Darker text color for better readability */
            border-radius: 8px;
            /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            /* Spacing below the header */
            text-align: center;
            /* Center align the header */
            color: #4CAF50;
            /* Primary color for the header */
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            /* Full width minus padding */
            padding: 10px;
            /* Padding for input */
            margin-bottom: 10px;
            /* Space below input */
            border: 1px solid #ccc;
            /* Light border */
            border-radius: 4px;
            /* Rounded corners for input */
            font-size: 16px;
            /* Increased font size */
            transition: border-color 0.3s;
            /* Smooth transition for focus */
        }
        
        input[type="text"]:focus {
            border-color: #4CAF50;
            /* Change border color on focus */
            outline: none;
            /* Remove outline */
        }
        
        button {
            background-color: #4CAF50;
            /* Primary button color */
            color: white;
            /* Button text color */
            padding: 10px;
            /* Padding for button */
            border: none;
            /* Remove border */
            border-radius: 4px;
            /* Rounded corners for button */
            cursor: pointer;
            /* Pointer cursor on hover */
            width: 100%;
            /* Full width button */
            font-size: 16px;
            /* Increased font size */
            transition: background-color 0.3s;
            /* Smooth transition */
        }
        
        button:hover {
            background-color: #45a049;
            /* Darker shade on hover */
        }
        
        #status {
            font-size: 14px;
            /* Font size for status */
            margin-top: 15px;
            /* Spacing above status text */
            text-align: center;
            /* Center align status */
            color: #555;
            /* Slightly lighter color for status */
        }
    </style>
</head>

<body>
    <h1>General Helper</h1>
    <input type="text" id="input-field" placeholder="Enter some text" />
    <button id="retrieve-dom-btn">Retrieve DOM Elements</button>
    <p id="status"></p>

    <script type="module" src="popup.js"></script>
</body>

</html>
