<div class="flex flex-col justify-between">
    <h1 class="text-3xl font-bold mb-4 text-center">AI Chat</h1>
    <p class="text-center">How can I help you?</p>

    <div class="flex flex-col mb-4">
        <mat-form-field appearance="fill" class="w-full">
            <input matInput placeholder="Type your question here..." class="rounded-full focus:ring-2 focus:ring-blue-500 transition duration-300" />
            <button mat-icon-button matSuffix aria-label="Send">
                <mat-icon class="text-blue-500 hover:text-blue-700 transition duration-200">send</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
